<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New recipe</button>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-recipe-item *ngFor="let recipeElement of recipes"
                       [recipe]="recipeElement"
                       (recipeClicked)="onRecipeClicked(recipeElement)">
      </app-recipe-item>
    </div>
  </div>
</div>
